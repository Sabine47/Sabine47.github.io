  <figure class="m-portfolioItem">
        <figcaption>
          <h2 class="m-portfolioItem-title">Cranach Timeline</h2>

        <h3 class="m-portfolioItem-title">Was ist der Auftrag?</h3>
    </figcaption>
    <figcaption>


      Für das Cranach Digital Archive ist eine Timeline zu entwerfen, die einen alternativen Zugang zum Werk
        Cranachs bietet und so das bestehende Archiv ergänzt.</p>

      <p>Zur Erweiterung des Nutzerkreises soll die Timeline neben einer gezielten Suche eine explorative Erkundung unterstützen. Hierbei soll ein bestimmter zeitlicher
        Ausschnitt gewählt werden können. Auf das bestehende Archiv ist zu verlinken. Gemälde und Archivalien sind
        zu visualisieren und zu kontextualisieren, die Literatur ist lediglich zu referenzieren. Es ist eine Anreicherung der bestehenden Daten mit weiteren Informationen wie historischen Rahmenbedingungen, Ereignissen oder Personen erwünscht, die in Verbindung mit den Werken gebracht werden können. Der Zeitstrahl soll den Einstieg bilden, von dem aus auf eine Detailebene mit weiterführenden Infos und Verbindungen abgehoben werden kann.</p>

      <p>Die Seite soll übersichtlich sein, eine einfache Navigation, eine Filterung und eine Stichwortsuche ermöglichen. Eine
        Sprachauswahl deutsch/englisch soll möglich sein und ggf. eine Hilfe angeboten werden. Darüber hinaus soll der
        Besucher der Seite die Möglichkeit haben, sich interessante Artefakte zu merken. Als „Nice-to-have“ könnte zusätzlich
        eine Standortsuche, ein Zoom in einer anderen, bisher nicht konkretisierten Achse, ein Hinweis auf Neuerungen sowie
        bestimmte Presets für unterschiedliche Nutzergruppen realisiert werden.</p>

      <p>Es ist ein Konzept für zwei der Endgeräte PC/Laptop/Tablet/großer Touchscreen/Smartphone zu entwickeln. Das Konzept
        soll professionell, klar, möglichst einfach, reduziert, akzentuiert und zeitlos sein.</p>
    </figcaption>
  </figure>



  <!-- ContentBlock Textblock mit Überschrift links     ÜBERSCHRIFT LINKS
####################################################################-->

  <figure class="m-portfolioItem">
      <figcaption>
          <h2 class="m-portfolioItem-title">Vorüberlegungen</h2>
          <p> </p>
    <h3 class="m-portfolioItem-subtitle">Ergänzung des bestehenden Archivs</h3>
</figcaption>
<figcaption>

Die Timeline soll lt. Auftrag das bestehende Archiv ergänzen. Das bestehende Archiv bietet eine Listenansicht (Miniaturen) der gewählten Artefaktart mit einer nahezu erschöpfenden Anzahl an Filtermöglichkeiten. Für eine sehr gezielte Suche eignet
sich das bestehende Archiv daher perfekt, denn eine durch umfangreiche Filterung stark reduzierte Anzahl an Artefakten lässt sich übersichtlicher in Listenform zeigen als an einem Zeitstrahl.</p>
<p>Hauptaugenmerk bei der Auftragserfüllung lag somit auf dem Mehrwert, den die zu entwickelnde Site bieten kann. Dieser Mehrwert liegt 1. in der Eröffnung eines explorativen Ansatzes über einen Zeitstrahl, 2. in der Zurverfügungstellung bisher nicht vorhandener
Hintergrundinformationen sowie 3. in einer genaueren Standortbetrachtung z.B. zur Reiseplanung. Um Dopplungen in den Funktionalitäten zu vermeiden, wurde diesem Mehrwert gegenüber dem bestehenden Archiv besondere Aufmerksamkeit gewidmet. <p>Es wurde ein Konzept für Desktop und Smartphone entwickelt.</p></p>


      </figcaption>
    </figure>










    <!-- ContentBlock Textblock mit Überschrift links     ÜBERSCHRIFT LINKS
  ####################################################################-->

    <figure class="m-portfolioItem">
        <figcaption>
            <h2 class="m-portfolioItem-title">Gestaltungsprozess Desktop</h2>
            <p></p>
        <h3 class="m-portfolioItem-subtitle">Vorzüge einer Timeline</h3>
</figcaption>
<figcaption>

  Was erwarte ich als Nutzer von einem Zeitstrahl? Die Listung von Artefakten eines gewählten Zeitraums, deren Anzahl erst durch Scrolling oder das Durchblättern von Seiten sichtbar wird? Dieses Ziel kann ich durch Filterung bereits im bestehenden Archiv erreichen. Wie also können über eine Timeline neue Einsichten gewonnen werden? Welche Zielsetzung macht Sinn?</p>
  <p>Einen Mehrwert zum bestehenden Archiv erzeugt der hier gewählte Ansatz. Er setzt sich zum Ziel, die Schaffenskraft der Cranachs (und Werkstatt) im gesamten Schaffenszeitraum auf einen Blick erfahrbar zu machen und dabei die Veränderungen in der Artefaktoptik direkt zu visualisieren. Es soll also auf einen Blick erfahrbar werden, wie viele Artefakte wann entstanden sind und wie sich das Werk im Lauf der Zeit verändert hat.</p>
<p>Den gesamten Zeitraum mit allen Artefakten auf einem Screen zu zeigen - und zwar möglichst ohne Scrolling - war die erste Idee zur Zielerreichung. Hierbei bildete die riesige Anzahl an Artefakten die größte Herausforderung. Die Anfertigung eines Mengengerüstes (siehe Abbildung oben) zeigte schnell, dass die Darstellung bei dieser Art der Umsetzung nicht übersichtlich handhabbar ist - die Artefakt-Repräsentanten werden zu klein. Es stellte sich die Frage: Wie kann man das o.g. Ziel erreichen und gleichzeitig erkennbare und aussagekräftige Miniaturen zeigen?</p>

</figcaption>
</figure>

<figure class="m-portfolioItem">
    <figcaption>
        <h3 class="m-portfolioItem-subtitle">Gesamtsicht plus Zoom</h3>
</figcaption>
<figcaption>
  Die Lösung bietet ein Balkendiagramm im oberen Bildbereich, das die unterschiedliche Anzahl an Artefakten je Jahr im gesamten Zeitraum visualisiert. Das Balkendiagramm basiert auf dem erstellten Mengengerüst und ist über einen Schieberegler gleichzeitig Navigationselement.
  Im unteren Bildbereich werden alle Artefakte des über den Schieberegler gewählten Jahres auf einen Screen gezoomt. Hierbei wurde die Artefaktgröße an der Maximalanzahl von 212 Artefakten im Jahr 1537 ausgerichtet, um ein Scrolling zu vermeiden*. Die gewählte Abbildungsgröße macht einen Bildeindruck möglich. Bei der Bewegung durch die Jahre ist so die Änderung in Anzahl und Optik der Artefakte auf einen Blick zu erkennen.
  Im mittleren Sreenbereich ist Platz für weiterführende Informationen (Mehrwert 2) und die Card (Detailansicht) zum gewählten Artefakt.
    <p></p>*Der Trend geht zwar hin zum infinite scrolling. Damit wäre jedoch der gewünschte Übersichtscharakter nicht zu erzielen.</p>
</figcaption>
</figure>



<figure class="m-portfolioItem">
    <figcaption>
        <h3 class="m-portfolioItem-subtitle">Betrachteter Zeitraum</h3>
</figcaption>
<figcaption>
  Die im Cranach Digital Archive archivierten Werke entstanden im Zeitraum von 1500 bis hinein ins 20. Jahrhundert. Die Timeline legt ihr Hauptaugenmerk auf den Zeitraum 1500 bis 1580 (Todesjahr Lucas Cranach d. J. 1586). Alle danach entstandenen Werke werden unter der Überschrift „nach 1580“ zusammengefasst, da es sich hier hauptsächlich um Kopien handelt und ihre Gesamtzahl geringer ist als im schaffensstärksten Jahr 1537.</p>
</figcaption>
</figure>





      <figure class="m-portfolioItem">
          <figcaption>
              <h3 class="m-portfolioItem-subtitle">Warum Jahresbetrachtung</h3>
      </figcaption>
      <figcaption>
        Beim Mengengerüst ist zu beachten, dass die Datierung der Gemälde meist einen Zeitraum umfasst und die Bilder daher mehrfach erscheinen können. Dies ist sowohl bei einer Jahres- als auch bei der Betrachtung von größeren Zeiträumen nicht zu vermeiden. Eine Jahresbetrachtung hat den Vorteil, dass ein Bild nur genau in den Jahren erscheint, die die Datierung tatsächlich umfasst. Dies ist bei der Betrachtung von z.B. Dekaden nicht der Fall. Hier kann es z.B. vorkommen, dass ein Bild auf den Zeitraum 1529 bis 1531 datiert ist und sowohl in Dekade 1520-1530 als auch in Dekade 1530-1540 erscheint. Obwohl also auf zwei Jahre datiert, erscheint es in einem Zeitraum von 20 Jahren. Das Erkennen von Veränderungen in z.B. Farbgebung, Malstil oder Motivauswahl im Laufe der Zeit ist so schwer möglich und die Jahresbetrachtung unter diesem Gesichtspunkt eindeutig vorzuziehen.</p>

      </figcaption>
      </figure>

      <figure class="m-portfolioItem">
          <figcaption>
              <h3 class="m-portfolioItem-subtitle">Gestaltung der Screenbestandteile</h3>
      </figcaption>
      <figcaption>
        Da sehr viel Content transportiert wird, wurde möglichst clean gestaltet. Klare Linien, wenige Farben, gleiche Abstände, wenig Icons, scrollbare Infobars, reduzierte Elemente.</p>
      </figcaption>
      </figure>

    <figure class="m-portfolioItem">
        <figcaption>
            <h3 class="m-portfolioItem-title">Infobars</h3>
          </figcaption>
          <figcaption>
            Grund für die Scrollbarkeit der Infobars war neben der cleanen Optik eine Lesbarkeit ohne Klick. Das fade-out des Textes zeigt an, dass mehr Text vorhanden ist. Beim Überhovern der Infobar verschwindet das fade-out und die Scrollbalken erscheinen. Der „mehr erfahren“-Link am Ende der Kurzbeschreibung in der Card ermöglicht einen Absprung in das bestehende Archiv.
            Zunächst war die Kurzbeschreibung der Card verkürzt und der „mehr erfahren“-Link immer sichtbar. Problem war hier neben der unruhigeren Optik der zum Lesen nötige Klick. Es öffnete sich ein Fenster mit der kompletten Kurzbeschreibung, ein zusätzlich zu gestaltendes Element. Von diesem Fenster aus musste dann erneut geklickt werden, entweder zurück zur Timeline, oder zum Absprung in das bestehende Archiv. Es wird sofort klar: die scrollbare Alternative ist vorzuziehen.
          </figcaption>
        </figure>



  <figure class="m-portfolioItem">
      <figcaption>
          <h3 class="m-portfolioItem-title">Artefakte</h3>
          </figcaption>
          <figcaption>
            Das Artefakt selbst kann gezoomt und als Favorit markiert werden. Die beiden Icons wurden im Bild platziert. Grund: Das Artefakt ist ein ohnehin unruhiges Element des Screens. Die Infobar der Card bleibt clean. Die Überlegung, die Icons erst bei Überhovern des Artefakts sichtbar werden zu lassen um noch mehr zu reduzieren, wurde verworfen. Grund: Es besteht die Gefahr, dass der Nutzer diese Möglichkeiten nicht erkennt.
            Alle Artefakte zeigen Bildausschnitte. Grund: Bei Abbildung der Originalgröße entstünden Schwarz- oder Weißräume in der Card, die die Optik stark negativ beeinflussen. Auch kann das Bild stark verkleinert sein, so dass der gewünschte Übersichtscharakter über die Bildoptik nicht gegeben wäre.
            Zoomt man das Artefakt, wird es in Originalgröße vor schwarzem Hintergrund mittig maximiert. Im Zoom ist ein horizontales Scrolling durch die Bilder möglich, wahlweise „pur“ oder mit Angabe von Titel und Jahr über „info“. Dies ermöglicht ein Erforschen des Jahres in dem Wissen, wie viele Bilder mich erwarten. Dieses Wissen habe ich vom Einstiegsscreen.
          </figcaption>
        </figure>


  <figure class="m-portfolioItem">
      <figcaption>
          <h3 class="m-portfolioItem-title">Miniaturen und Card</h3>
        </figcaption>
        <figcapton>
          Der untere Bildbereich zeigt die Miniaturabbildungen der Artefakte des Jahres. Die Miniaturgröße wurde so gewählt, dass eine Übersicht sowohl über die Anzahl als auch die Optik der Artefakte je Jahr zu bekommen ist. Auch hier werden aus den o.g. Gründen Bildausschnitte gezeigt. Die Card zeigt jeweils das Artefakt, über dem der Cursor steht. Um zur näheren Betrachtung in die Card zu wechseln, ist ein Klick erforderlich. Vorteil: Ich kann schnell einen Überblick bekommen, denn die Bilder werden durch bloßes Überhovern in die Card gezoomt. Gleichzeitig wird die Optik nicht unruhig, da die Bewegung ausschließlich in der Card entsteht.
          Die Card bildet zusammen mit den Hintergrundinfos zum Jahr eine horizontale Einheit. In ersten Entwürfen wurde experimentiert mit Cards, die mittig im Screen positioniert waren oder mit Artefaktminiaturen in Form von vertikal ausgerichteten Rechtecken, um der häufigsten Artefaktformat entgegen zu kommen. Diese Entwürfe wurden verworfen, da sich die horizontale Gestaltung am stärksten zurücknimmt und cleaner wirkt, auch bei einer reduzierten Anzahl an Artefakten.
      </figcaption>
    </figure>


    <figure class="m-portfolioItem">
        <figcaption>
          <h3 class="m-portfolioItem-subtitle">Navigation</h3>
        </figcaption>
        <figcaption>

          Login<p></p>
          Das Anlegen eines Nutzerprofils bietet viele Vorteile. So könnten allein für den Zeitstrahl z.B. Presets, Merklisten, Standortauswahlen und Filter gespeichert werden, Neues wäre wirklich neu, es könnte ein Newsletter versandt werden und, und, und. Die Anlage ist jedoch auf der hompepage des cda zu verorten, da sie nicht nur die timeline betrifft. Daher hier nur als Platzhalter.

          <p></p>
          Preset <p></p>
          Wie bereits gesagt, kann über das cda bis zum Exzess gefiltert werden. Hier wäre eine Speicherung der Filtereinstellungen mit Benutzerkonto möglich. Was macht aber in einer Timeline Sinn? Ekzessive Filterung nicht, da eine stark reduzierte Anzahl an Artefakten wie gesagt besser in Listenform angezeigt wird als an einem Zeitstrahl. Was dann?
          Die Timeline unterscheidet sich u.a. von der cda durch die Verfügungstellung von Zusatzinfos. Eine sinnvolle Presetmöglichkeit wäre hier z.B. die Auswahl von Infoarten, die jeweils von Interesse sind. Hier könnte z.B. ein Kostümbildner modegeschichtliche Infos wählen, ein Kunstinteressierter kunsthistorische Infos und Infos zu Werken anderer europäischer Künstler der Zeit, ein Historiker Infos zur Geschichte.

          <p></p>
          Standort (Karte/Liste) <p></p>
          Infos zum Standort werden separat angezeigt. Warum? Im Filter macht der Standort wenig Sinn, denn erstens steht er nicht in Zusammenhang mit dem Entstehungsjahr und zweitens möchte der Nutzer bei einer Standortsuche nicht den Zeitstrahl durchlaufen, um Gemälde in z.B. Leipzig anzeigen zu lassen.
          Die Karte unterstützt die Exploration durch Zoommöglichkeit in Kontinenten, Ländern, Städten und Museen. Hier wird die Frage beantwortet, wie viele Gemälde sich wo befinden. Die Nice-to-Have- Anforderung „Zoom in einer anderen – wie auch immer gearteten - Leiste“ ist sinnhaft erfüllt. Angezeigt wird ein Punkt mit der Anzahl an Artefakten je Kontinent/ Land/ Stadt/ Standort. Beim Hovern über einen Punkt färbt sich dieser orange und es erscheint die Ortsbezeichnung. Per Klick gelangt man zu einer Übersichtskarte der nächstkleineren Einheit.
          Gezielte Planung von Besichtigungen wird ermöglicht über eine Schlagwort-, Standort- oder Umkreissuche. Eine Listenansicht gibt eine druckbare Übersicht z.B. zur Urlaubsplanung ohne Miniaturen zur Schonung der Druckerpatronen.

          <p></p>
          Hilfe <p></p>
          Beim Überhovern von Screeninhalten, für die eine Hilfe hinterlegt ist, erscheint ein Fragezeichen. Per Klick erhält man Infos zum gewählten Screeninhalt. Vorteil: Man muss keine Liste öffnen oder Suchworte eingeben. Man kann gezielt das Objekt ansteuern, für das man Hilfe benötigt und erkennt sofort, ob eine Hilfe hinterlegt ist.
          Damit das Fragezeichen bei routinierter Benutzung der Seite nicht störend wirkt, kann die Hilfe ausgeschaltet werden.

          <p></p>
          Neues <p></p>
          Gibt es Neuigkeiten, die der Nutzer noch nicht gesehen hat (Login vorausgesetzt), färbt sich das Navigationselement gelb und wird fett angezeigt.

        </figcaption>
       </figure>


<figure class="m-portfolioItem">
    <figcaption>
      <h3 class="m-portfolioItem-subtitle">Farben</h3>
    </figcaption>
    <figcaption>
      Für die cleane Gestaltung wurden verschiedene Grautöne mit lediglich einer Akzentfarbe (orange) kombiniert. Die weiter Farbe gelb erscheint ausschließlich im Navigationselement „Neues“ und ist daher von untergeordneter Bedeutung.
      Orange steht im gesamten Konzept für „gerade aktiv“. In der Navigationsleiste werden Elemente außerdem währen der Bearbeitung orange unterstrichen. Grund: Verdeutlichung für den Fall, dass bereits andere Elemente orange gefärbt sind. Hintergrund: Die sich öffnenden Auswahlfenster liegen direkt an der Navigationsleiste an. Die Verdeutlichung der Zugehörigkeit durch die Unterstreichung des Elementes ist eine klarere und einfachere Möglichkeit als das Entwerfen von Verbindungselementen. Darüber hinaus ist die Optik reduzierter und damit cleaner.
    </figcaption>
   </figure>

       </figcaption>

   <figure class="m-portfolioItem">
       <figcaption>
           <h2 class="m-portfolioItem-title">Gestaltungsprozess Smartphone</h2>

 </figcaption>
 <figcaption>

           Das Smartphonekonzept konzentriert sich aufs Wesentliche. Den Einstieg bildet wieder das Balkendiagramm (vertically fixed) in Kombination it Miniaturen einzelner Jahre. Der kleinere Bildschirm bedingt eine reduzierte Anzahl an gezeigten Artefakten je Jahr. Auch entfällt der Schieberegler, stattdessen werden die Jahre über vertikales Scrolling des unteren Bildbereichs oder horizontales Scrolling des Balkendiagramms angesteuert. Der aktive Balken/ die aktive Jahreszahl färben sich orange und positionieren sich mittig/oben. Das Scrolling in einem der Bildbereiche bedingt automatisch das Scrolling im anderen, so dass auch auf kleinem Bildschirm die Übersicht über die Schaffenskraft der Cranachs und Werkstatt gegeben ist.    <p></p>Da das Balkendiagramm im Startscreen aufgrund der Bildschirmgröße angeschnitten ist, wurden zwei Screens mit weiteren Infos zum Mengengerüst hinzugefügt.

           Für einen Jahresüberblick sind die Artefaktminiaturen horizontal scrollbar und zum Zoom tapbar. Um dem Artefakt den größtmöglichen Raum zu geben, wird im Zoom ein Bildausschnitt bildschirmfüllend gezeigt. Nur die wichtigsten Interaktionselemente überlagern es und können per tap unsichtbar gemacht werden. Diese Elemente sind die jeweilige Jahreszahl mit Dreipunkt zum Absprung auf Hintergrundinfos, sowie die drei Icons info, teilen und favorit.

              <p></p>Die einzelnen Bildschirme und ihr Zusammenspiel sind dem Designkonzept zu entnehmen. Bei der Gestaltung wurde auch hier auf eine reduzierte Optik geachtet. Verschiedene Arten der Interaktion wie wipe up, wipe down, tap und pinch in Kombination mit Scrollbarkeit innerhalb verschiedener Ansichten und Zoommodi machen die Anwendung interessant und unterstützen so den explorativen Ansatz.

           </p>

           </figcaption>
         </figure>
