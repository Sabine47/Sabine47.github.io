  <figure class="m-portfolioItemCentered is-big">
    <figcaption>
      <h2 class="m-portfolioItem-title">Cranach Timeline</h2>
      <h3 class="m-portfolioItem-subtitle">Auftrag</h3>
      <p>Für das Cranach Digital Archive ist eine Timeline zu entwerfen, die einen alternativen Zugang zum Werk
        Cranachs bietet und so das bestehende Archiv ergänzt.</p>

      <p>Zur Erweiterung des Nutzerkreises soll die Timeline neben einer gezielten Suche eine explorative Erkundung unterstützen. Hierbei soll ein bestimmter zeitlicher
        Ausschnitt gewählt werden können. Auf das bestehende Archiv ist zu verlinken. Gemälde und Archivalien sind
        zu visualisieren und zu kontextualisieren, die Literatur ist lediglich zu referenzieren. Es ist eine Anreicherung der bestehenden Daten mit weiteren Informationen wie historischen Rahmenbedingungen, Ereignissen oder Personen erwünscht, die in Verbindung mit den Werken gebracht werden können. Der Zeitstrahl soll den Einstieg bilden, von dem aus auf eine Detailebene mit weiterführenden Infos und Verbindungen abgehoben werden kann.</p>

      <p>Die Seite soll übersichtlich sein, eine einfache Navigation, eine Filterung und eine Stichwortsuche ermöglichen. Eine
        Sprachauswahl deutsch/englisch soll möglich sein und ggf. eine Hilfe angeboten werden. Darüber hinaus soll der
        Besucher der Seite die Möglichkeit haben, sich interessante Artefakte zu merken. Als „Nice-to-have“ könnte zusätzlich
        eine Standortsuche, ein Zoom in einer anderen, bisher nicht konkretisierten Achse, ein Hinweis auf Neuerungen sowie
        bestimmte Presets für unterschiedliche Nutzergruppen realisiert werden.</p>

      <p>Es ist ein Konzept für zwei der Endgeräte PC/Laptop/Tablet/großer Touchscreen/Smartphone zu entwickeln. Das Konzept
        soll professionell, klar, möglichst einfach, reduziert, akzentuiert und zeitlos sein.</p>
    </figcaption>
  </figure>

  <!-- ContentBlock Textblock mittig
####################################################################-->
  <figure class="m-portfolioItemCentered is-big">
    <figcaption>
      <h2 class="m-portfolioItem-title">Vorüberlegungen zur Auftragserfüllung</h2>
      <h3 class="m-portfolioItem-subtitle">Ergänzung des bestehenden Archivs</h3>
      <p>Die Timeline soll lt. Auftrag das bestehende Archiv ergänzen. Das bestehende Archiv bietet eine Listenansicht (Miniaturen) der gewählten Artefaktart mit einer nahezu erschöpfenden Anzahl an Filtermöglichkeiten. Für eine sehr gezielte Suche eignet
        sich das bestehende Archiv daher perfekt, denn eine durch umfangreiche Filterung stark reduzierte Anzahl an Artefakten lässt sich übersichtlicher in Listenform zeigen als an einem Zeitstrahl.</p>
      <p>Hauptaugenmerk bei der Auftragserfüllung lag somit auf dem Mehrwert, den die zu entwickelnde Site bieten kann. Dieser Mehrwert liegt 1. in der Eröffnung eines explorativen Ansatzes über einen Zeitstrahl, 2. in der Zurverfügungstellung bisher nicht vorhandener
        Hintergrundinformationen sowie 3. in einer genaueren Standortbetrachtung z.B. zur Reiseplanung. Um Dopplungen in den Funktionalitäten zu vermeiden, wurde diesem Mehrwert gegenüber dem bestehenden Archiv besondere Aufmerksamkeit gewidmet.</p>
    </figcaption>
  </figure>

      <figure class="m-portfolioItem2Columns">
        <img class="m-portfolioItem-image" src="img/Mengengerüst.jpg">
        <figcaption>
          <h3 class="m-portfolioItemCentered-subtitle">Desktop</h3>
          <p>Vorüberlegungen zu einem den explorativen Ansatz unterstützenden Screenaufbau</p>
          <p>Was erwarte ich als Nutzer von einem Zeitstrahl? Die Listung von Artefakten eines gewählten Zeitraums, deren Anzahl erst durch Scrolling oder das Durchblättern von Seiten sichtbar wird? Dieses Ziel kann ich durch Filterung bereits im bestehenden Archiv erreichen. Wie also können über eine Timeline neue Einsichten gewonnen werden? Welche Zielsetzung macht Sinn?</p>
          <p>Einen Mehrwert zum bestehenden Archiv erzeugt der hier gewählte Ansatz. Er setzt zum Ziel, die Schaffenskraft der Cranachs (und Werkstatt) im gesamten Schaffenszeitraum auf einen Blick erfahrbar zu machen und dabei die Veränderungen in der Artefaktoptik direkt zu visualisieren. Es soll also auf einen Blick erfahrbar werden, wie viele Artefakte wann entstanden sind und wie sich das Werk im Lauf der Zeit verändert hat.</p>
          <p>Den gesamten Zeitraum mit allen Artefakten auf einem Screen zu zeigen - und zwar möglichst ohne Scrolling - war die erste Idee zur Zielerreichung. Hierbei bildete die riesige Anzahl an Artefakten die größte Herausforderung. Die Anfertigung eines Mengengerüstes (siehe Abbildung oben) zeigte schnell, dass die Darstellung bei dieser Art der Umsetzung nicht übersichtlich handhabbar ist - die Artefakt-Repräsentanten werden zu klein. Es stellte sich die Frage: Wie kann man das o.g. Ziel erreichen und gleichzeitig erkennbare und aussagekräftige Miniaturen zeigen?</p>
        </figcaption>
        </figure>

        <!-- ContentBlock Textblock mittig
      ####################################################################-->
        <figure class="m-portfolioItemCentered is-big">
          <figcaption>
        <p></p>
          <p>Gesamtsicht plus Zoom</p>
          <p>Die Lösung bietet ein Balkendiagramm im oberen Bildbereich, das die unterschiedliche Anzahl an Artefakten je Jahr im gesamten Zeitraum visualisiert. Das Balkendiagramm basiert auf dem erstellten Mengengerüst und ist über einen Schieberegler gleichzeitig Navigationselement.
          Im unteren Bildbereich werden alle Artefakte des über den Schieberegler gewählten Jahres auf einen Screen gezoomt. Hierbei wurde die Artefaktgröße an der Maximalanzahl von 212 Artefakten im Jahr 1537 ausgerichtet, um ein Scrolling zu vermeiden*. Die gewählte Abbildungsgröße macht einen Bildeindruck möglich. Bei der Bewegung durch die Jahre ist so die Änderung in Anzahl und Optik der Artefakte auf einen Blick zu erkennen.
          Im mittleren Sreenbereich ist Platz für weiterführende Informationen (Mehrwert 2) und die Card (Detailansicht) zum gewählten Artefakt.
          *Der Trend geht zum infinite scrolling. Damit wäre jedoch der gewünschte Übersichtscharakter nicht zu erzielen.</p>
        <p></p>
          <p>Betrachteter Zeitraum</p>
          <p>Die im Cranach Digital Archive archivierten Werke entstanden im Zeitraum von 1500 bis hinein ins 20. Jahrhundert. Die Timeline legt ihr Hauptaugenmerk auf den Zeitraum 1500 bis 1580 (Todesjahr Hans: 15..). Alle danach entstandenen Werke werden unter der Überschrift „nach 1580“ zusammengefasst, da es sich hier hauptsächlich um Kopien handelt und ihre Gesamtzahl geringer ist als im schaffensstärksten Jahr 1537.</p>
        <p></p>
          <p>Warum Jahresbetrachtung?</p>
          <p>Beim Mengengerüst ist zu beachten, dass die Datierung der Gemälde meist einen Zeitraum umfasst und die Bilder daher mehrfach erscheinen können. Dies ist sowohl bei einer Jahres- als auch bei der Betrachtung von größeren Zeiträumen nicht zu vermeiden. Eine Jahresbetrachtung hat den Vorteil, dass ein Bild nur genau in den Jahren erscheint, die die Datierung tatsächlich umfasst. Dies ist bei der Betrachtung von z.B. Dekaden nicht der Fall. Hier kann es z.B. vorkommen, dass ein Bild auf den Zeitraum 1529 bis 1531 datiert ist und sowohl in Dekade 1520-1530 als auch in Dekade 1530-1540 erscheint. Obwohl also auf zwei Jahre datiert, erscheint es in einem Zeitraum von 20 Jahren. Das Erkennen von Veränderungen in z.B. Farbgebung, Malstil oder Motivauswahl im Laufe der Zeit ist so schwer möglich und die Jahresbetrachtung unter diesem Gesichtspunkt eindeutig vorzuziehen.</p>
        </figcaption>
      </figure>

              <h2 class="m-portfolioItem-title">Ellipsen</h2>
              <h3 class="m-portfolioItem-subtitle">Eine kurze Erklärung</h3>
              <p>In mathematics, an ellipse is a plane curve surrounding two focal points, such that for all points on
                the curve, the sum of the two distances to the focal points is a constant. As such, it generalizes a
                circle, which is the special type of ellipse in which the two focal points are the same. </p>
              <p>Ellipses are the closed type of conic section: a plane curve tracing the intersection of a cone with
                a plane. Ellipses have many similarities with the other two forms of conic sections, parabolas and
                hyperbolas, both of which are open and unbounded. An angled cross section of a cylinder is also an ellipse. </p>
              <p>Ellipses are common in physics, astronomy and engineering. For example, the orbit of each planet in the
                solar system is approximately an ellipse with the Sun at one focus point (more precisely, the focus is
                the barycenter of the Sun–planet pair). The same is true for moons orbiting planets and all other systems
                of two astronomical bodies. The shapes of planets and stars are often well described by ellipsoids.
                A circle viewed from a side angle looks like an ellipse: that is, the ellipse is the image of a
                circle under parallel or perspective projection. The ellipse is also the simplest Lissajous figure
                formed when the horizontal and vertical motions are sinusoids with the same frequency: a similar effect
                leads to elliptical polarization of light in optics.
              </p>
            </figcaption>
          </figure>
